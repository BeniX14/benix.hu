<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Üzenet küldése</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        textarea {
            height: 100px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Üzenet küldése</h1>
        <form action="utvonal" method="POST">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" placeholder="Add meg a neved">

            <label for="email">E-mail cím:</label>
            <input type="email" id="email" name="email" placeholder="Add meg az e-mail címed">

            <label for="message">Üzenet:</label>
            <textarea id="message" name="message" placeholder="Írj nekem valamit"></textarea>

            <input type="submit" value="Küldés">
        </form>
    </div>
</body>

</html>
