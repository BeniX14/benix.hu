<!DOCTYPE html>
<html>

<head>
  <title>BeniXCraft</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #logo {
      font-size: 48px;
      margin-top: 100px;
      animation: logoAnimation 2s infinite;
      color: green;
    }

    @keyframes logoAnimation {
      0% {
        transform: translateX(0px);
      }

      25% {
        transform: translateX(-50px);
      }

      50% {
        transform: translateX(0px);
      }

      75% {
        transform: translateX(50px);
      }

      100% {
        transform: translateX(0px);
      }
    }

    #discord-button,
    #instagram-button {
      margin-top: 50px;
    }

    #discord-button img,
    #instagram-button img {
      width: 100px;
      height: 100px;
    }

    #back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<!DOCTYPE html>
<html>

<head>
  <style>
    #text {
      color: green;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <p id="text"></p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var textElement = document.getElementById("text");
      var text = "Play.BeniXCraft.hu Hamarosan!!!!"; // A megjelenítendő szöveg
      var delay = 3000; // 3 másodperc késleltetés
      var index = 0;
      var timer;

      function typeText() {
        textElement.innerHTML += text.charAt(index); // Hozzáadja a következő karaktert a szöveghez
        index++;

        if (index < text.length) {
          timer = setTimeout(typeText, 100); // Vár 100ms-t és hívja meg újra a függvényt a következő karakterhez
        } else {
          setTimeout(eraseText, delay); // Vár egy késleltetést, majd elkezdi törölni a szöveget
        }
      }

      function eraseText() {
        timer = setInterval(function () {
          var currentText = textElement.innerHTML;
          if (currentText.length === 0) {
            clearInterval(timer);
            index = 0;
            setTimeout(typeText, delay); // Vár egy késleltetést, majd újrakezdi a szöveg megjelenítését
          } else {
            textElement.innerHTML = currentText.slice(0, -1); // Törli az utolsó karaktert
          }
        }, 100);
      }

      typeText(); // Elindítja a szöveg megjelenítését
    });
  </script>
</body>

</html>
